<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Bootstrap 5 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Custom Styling -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="Background Pattern for Card">
    <img src="./images/image-victor.jpg" alt="Profile Image" class="profileImg">
    <h5 class="profileName text-center mt-5">Victor Crest <span class="opacity-50 ml-5"> 26</span></h5>
    <h6 class="address text-center opacity-50">London</h6>
    <hr class="my-3">
    <div class="interactions">
      <div class="followers">80K<div class="fs-custom">Followers</div></div>
      <div class="likes">803K<div class="fs-custom">Likes</div></div>
      <div class="photos">1.4K<div class="fs-custom">Photos</div></div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
